<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>NotePocket</title>
</head>
<body>
        <div class="note-editor">
                <div class="bar">
                    <input id="title" name="title" type="text" placeholder="Note Title">
   
                    <input type="color" id="note-color" value="#f6b73c">
                    <p>Change Your Color</p>
                    <input type="checkbox" name="pin" id="pin" value="Bike">
                    
                    <button onclick="buttonSave()">Save Note</button>
                </div>
                <div class="text">
                    <textarea id="note" name="note" placeholder="Your Note"></textarea>
                </div>
            </div>
    
        <div class="note-list">
            <span>Pinned Notes:</span>
            <ul class="note-list-pin">
            </ul>
        </div>
    
        <div class="note-list">
            <span>Not pinned Notes:</span>
            <ul class="note-list-unpin">
            </ul>
        </div>
        
</body>
</html>
